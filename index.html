<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container-app">
        <div class="content-login">
          <div class="logo-app">Logo app</div>

          <div class="content-titulo">
            <h1 class="titulo">Crie sua conta</h1>
            <span class="descricao">
              Escolha um dos serviços abaixo e cria sua conta de maneira simples
              e rápida
            </span>
          </div>

          <div class="buttons-sign-in-social">
            <button class="botao-padrao-app">
              Continuar com Google <i class="fab fa-google button-icon"></i>
            </button>
            <button class="botao-padrao-app">
              Continuar com Facebook <i class="fab fa-facebook button-icon"></i>
            </button>
          </div>

          <div class="content-divisor">
            <div class="divisor"></div>
            <span>Ou</span>
            <div class="divisor"></div>
          </div>

          <form class="formularios-login form-sign-up" action="">
            <div class="campo-formulario">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="campo-formulario">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required />
            </div>

            <div class="campo-formulario">
              <label for="confirmar_senha">Confirmar Senha:</label>
              <input
                type="password"
                id="confirmar_senha"
                name="confirmar_senha"
                required
              />
            </div>

            <button type="submit" class="submit-formulario botao-padrao-app">
              Registrar
            </button>
          </form>

          <span class="aviso-sign-in"
            >Já possui uma conta?
            <a class="link-sign-in" href="">Realizar login</a></span
          >
        </div>

        <div class="content-banner">
          <div class="box-banner"></div>
          <h1>Quick Login</h1>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
