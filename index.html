<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-app">
        <div class="content-login">
          <div class="logo-app">Logo app</div>

          <div class="content-titulo">
            <h1 class="titulo">Crie sua conta</h1>
            <span class="descricao">
              Escolha um dos serviços abaixo e cria sua conta de maneira simples
              e rápida
            </span>
          </div>

          <div class="buttons-sign-in-social">
            <button>Continuar com Google</button>
            <button>Continuar com Facebook</button>
          </div>

          <div class="content-divisor">
            <div class="divisor"></div>
            <span>Ou</span>
            <div class="divisor"></div>
          </div>

          <form class="form-sign-up" action="">Formulário</form>

          <span class="link-sign-in">Já possui uma conta? <a href="">Acessar login</a></span>
        </div>

        <div class="content-banner">
          <div class="box-banner"></div>
          <h1>Quick Login</h1>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
